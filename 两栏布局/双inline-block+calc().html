<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.content div{
			display: inline-block;
			float:left;

		}
		.left{
			width:100px;
			height:500px;
			background: red;
			
		}
		.right{
			width:calc(100% - 100px);
			height:500px;
			background:lightblue;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="left">左</div>
		<div class="right">自适应</div>
	</div>
</body>
</html>
