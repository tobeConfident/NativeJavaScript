<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float+margin</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.left{
			width:100px;
			height:500px;
			background:red;
			float:left;
		}
		.right{
			margin-left: 100px;
			height:500px;
			background:lightblue;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
