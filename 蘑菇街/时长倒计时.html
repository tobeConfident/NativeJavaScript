<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>距离考试结束还有：</h1>
	<div id="timer"></div>
	<script>
		var maxtime = 2*60*60; //以秒计算
		function CountDown(){
			if(maxtime>=0){
				hour = Math.floor(maxtime/60/60);
				minutes = Math.floor(maxtime/60%60);
				seconds = Math.floor(maxtime%60);
				msg = hour+'时'+minutes+'分'+seconds+'秒';
				document.getElementById('timer').innerHTML = msg;
				maxtime--;
			}else{
				clearInterval(timer);
				alert('时间到！');
			}
		}
		timer = setInterval('CountDown()',1000);
	</script>
</body>
</html>
