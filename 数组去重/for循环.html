<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function f(arr){
			var brr = [];
			for(var i=0;i<arr.length;i++){
				for(j=i+1;j<arr.length;j++){
					if(arr[i]===arr[j]){
						j=++i;
					}
				}
				brr.push(arr[i]);
			}
		}
		console.log(f([1,1,2,2,3,3]));
	</script>
</body>
</html>
