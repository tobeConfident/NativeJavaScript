<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function f(arr){
			var len = arr.length;
			for(var i=0;i<len;i++){
				for(j=i+1;j<len;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						len--;
						--j;
					}
				}
			}
			return arr;
		}
		console.log(f([1,1,2,3,4,5,5,4]));
	</script>
</body>
</html>
