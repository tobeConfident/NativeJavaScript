<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		// var n = readInt();
		var n = 3;
		var a = [2,3];
		if(n==1){
			// print(a[0]);
			alert(a[0]);
		}else if(n==2){
			// print(a[1]);
			alert(a[1]);
		}else if(n>2){
			for(var i=2;i<n;i++){
				a[i] = a[i-1]+a[i-2];
			}
			// print(a[n-1]);
			alert(a[n-1]);
		}
		
	</script>
</body>
