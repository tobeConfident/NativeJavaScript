<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = readInt();
		if(n>=1 && n<=90){
			var a = [2,3];
			if(n==1){
				print(a[0]);
			}else if(n==2){
				print(a[1]);
			}else{
				for(var i=2;i<n;i++){
					a[i] = a[i-1]+a[i-2];
				}
				print(a[n-1]);
			}	
		}
	</script>
</body>
</html>
