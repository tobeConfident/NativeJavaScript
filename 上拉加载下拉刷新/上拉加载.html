<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding:0;
			margin:0;
		}
		#area{
			overflow: hidden;
			height:500px;
		}
		#area li{
			height:125px;
		}
	</style>
</head>
<body>
	<ul id="area">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
	</ul>
	<script>
		var height = 500;
		var area = document.getElementById('area');
		function scorll(){
			if(height<2500){
				height+=500;
				area.style.height = height+'px';
			}else{
				alert('到底啦');
			}
		}
		window.onscroll = function(){
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var hei = document.documentElement.clientHeight;
			var scrollHeight = document.documentElement.scrollHeight;
			if(scrollTop + hei >=scrollHeight){
				scorll();
			}
		}
	</script>
</body>
</html>
