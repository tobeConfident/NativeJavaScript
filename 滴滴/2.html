<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var Sub = function(initValue) {
			this.value = initValue;
		    Sub.prototype.add= function(b){
		       if(typeof b == 'number'){
		           this.value += b;
		           return this;
		       }else{
		           return this;
		       }
		    };
		    Sub.prototype.getResult = function(){
		        return this.value;
		    };


		}
		// 以下代码请勿修改
		
		console.log(new Sub(100).add('100').add(50).add(-30).getResult());
		var s = new Sub(100).add('sas').add('50').add(-30).getResult();
		console.log(eval(s));
	</script>
</body>
</html>
